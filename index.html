<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8"></meta>
        <meta name = "viewport" content = "width = device-width, initial-scale = 1">
        <meta name = "description" content = "專屬於中正大學學生的排課系統——鳳梨課表">
        <title>CCU Class Schedule</title>
        <link rel = "stylesheet" href = "./css/tailwind.css">
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src = "https://www.googletagmanager.com/gtag/js?id=G-4V5KYBRM5L"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-4V5KYBRM5L');
        </script>
    </head>

    <body>
        <nav class = "bg-[#eacda3] text-black top-0 nav justify-center p-2 py-3 mt-0 w-full relative">
            <div class = "nav justify-center">
                <div class = 'flex justify-between items-center'>
                    <div class = 'flex items-center w-full md:w-4/12'>
                        <img src = './img/logo.png' class = 'h-10'>
                    </div>
                    <div class = 'right-0 hidden md:block'>
                        <a class = "btn-head" href = "./index.html">回首頁</a>
                        <a class = "btn-head mt-3" href = "./about.html">關於我們</a> 
                    </div>
                    <div class = 'block md:hidden'>
                        <!-- navbar collapse icon -->
                        <button type = 'button' class = 'py-2 px-2 rounded text-black' onclick = "collapse()">
                            <svg xmlns = "http://www.w3.org/2000/svg" class = "h-6 w-6" fill = "none" viewBox = "0 0 24 24" stroke = "currentColor" stroke-width = "2">
                                <path stroke-linecap = "round" stroke-linejoin = "round" d = "M4 6h16M4 10h16M4 14h16M4 18h16"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </nav>
        <div class = 'w-full bg-[#eacda3] collapse' id = 'mobile_menu'>
            <div class = 'grid grid-cols-1 w-10/12 mx-auto text-white'>
                <a class = "btn-head" href = "./index.html">回首頁</a>
                <a class = "btn-head" href = "./about.html">關於我們</a>
            </div>
        </div>
        <div class = 'w-11/12 md:w-8/12 mx-auto'>
            <div class = "shadow-md shadow-gray-400 rounded-lg my-10 py-3 px-3">
                <form>
                    <div class = "text-xl font-semibold">
                        手動輸入資訊
                    </div>
                    <div class = "grid grid-cols-5 md:grid-cols-10 my-3">
                        <div class = 'col-span-2'>
                            <div class = 'text-base text-center py-1 w-full'>課程資訊</div>
                        </div>
                        <div class = 'col-span-3'>
                            <input type = "text" id = "Course name" placeholder = "課程名稱" class = "text-center w-11/12 py-1 border-b border-b-[#cea671]">
                        </div>
                        <div class = 'col-span-2'>
                            <input type = "text" id = "Classroom" placeholder = "課程教室" class = "text-center mt-3 md:mt-0 w-11/12 py-1 border-b border-b-[#cea671]">
                        </div>
                        <div class = 'col-span-1'>
                            <select class = "text-center w-11/12 mt-3 md:mt-0  py-1 border border-[#cea671] text-[#cea671] rounded" id = "Select1">
                            </select>
                        </div>
                        <div class = "col-span-1">
                            <select class = "text-center w-11/12 mt-3 md:mt-0  py-1 border border-[#cea671] text-[#cea671] rounded" id = "Select2">
                            </select>
                        </div>
                        <div class = 'col-span-1'>
                            <select class = "text-center w-full mt-3 md:mt-0  py-1 border border-[#cea671] text-[#cea671] rounded" id = "Select3">
                            </select>
                        </div>
                    </div>
                    <div class = 'col-span-1 text-right my-3'>
                        <button type = "button" class = "btn-primary" id = "submit">產生課表</button>
                    </div>
                </form>
                <hr class = 'my-3'>
                <div class = 'text-right flex justify-end items-center flex-row'>
                    <button type = "button" onclick = "courseCollapse()" class = "btn btn-primary mx-1">
                        展開課程列表
                    </button>
                    <button type = "button" class = "btn btn-primary inline-flex items-center mx-1" id = "clean">
                        <svg xmlns = "http://www.w3.org/2000/svg" class = "h-6 w-6 mx-0" aria-hidden="true" focusable="false" data-prefix="fab"  fill = "none" viewBox = "0 0 24 24" stroke = "currentColor" stroke-width = "2">
                            <path stroke-linecap = "round" stroke-linejoin = "round" d = "M9 13h6m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                        清空課表
                    </button>
                    <button type = "button" onclick = "block_capture()" class = "btn btn-primary hidden md:inline-flex items-center ms-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                        輸出圖片
                    </button>
                </div>
                <div class = "coursesGroup" id = "coll">
                    <div class = "w-full mx-auto text-center " id = "course">
                        <table id = 'accordion' class = 'table-fixed mx-auto overflow-x-scroll break-words w-full'>
                            <thead>
                                <tr>
                                    <th class = 'th_title max-w-md' scope = "col">課程名稱</th>
                                    <th class = 'th_title' scope = "col">課程教室</th>
                                    <th class = 'th_title' scope = "col">課程時間</th>
                                    <th class = 'th_title' scope = "col">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            
            <div id = "wrap" class = "bg-[#e2dfc2] opacity-90 rounded py-3 px-3 table-div">
                <table id = "curriculum" class = "bg-inherit w-full mx-auto border-separate border-space space-x-3 text-center">
                </table>    
            </div>
        </div>
        <div class = "bg-[#eacda3] mt-3 py-3 w-full flex items-center">
            <div class = 'text-center mx-auto'>© Pineapple Class Schedule 2022</div>
        </div>
    
        <div id = "modal1" class="fixed hidden z-50 inset-0 bg-gray-900 bg-opacity-60 overflow-y-auto h-full w-full px-4">
            <div class="relative top-40 mx-auto shadow-lg rounded-md bg-white max-w-md">
                <!-- Modal header -->
                <div class="flex justify-between items-center bg-orange-300 text-white text-xl rounded-t-md px-4 py-2">
                    <h3>溫馨提醒</h3>
                </div>

                <!-- Modal body -->
                <div class="max-h-72 p-4">
                    歡迎您初次來到本站，目前我們提供之功能如下<br> 
                    1.手動輸入課程資訊(可保存於同裝置之同一瀏覽器)<br>
                    2.產生對應之課表<br>
                    3.下載課表圖檔(行動用戶則無此服務)<br>
                    我們預計將在下個版本開放課程搜尋功能，<br>
                    有任何問題歡迎透過關於頁面之回饋表單告知，<br>
                    鳳梨課表先在此感謝您的使用。
                </div>
                <!-- https://tailwindcomponents.com/component/simple-modal-1 -->
                <!-- Modal footer -->
                <div class="px-4 py-2 border-t border-t-gray-500 flex justify-end items-center space-x-4">
                    <button class="bg-orange-300 text-white px-4 py-2 rounded-md hover:bg-orange-500 transition" onclick="closeModal('modal1')">Close</button>
                </div>
            </div>
        </div>
        <div id = "modal2" class="fixed hidden z-50 inset-0 bg-gray-900 bg-opacity-60 overflow-y-auto h-full w-full px-4">
            <div class="relative top-40 mx-auto shadow-lg rounded-md bg-white max-w-md">
                <!-- Modal header -->
                <div class="flex justify-between items-center bg-orange-300 text-white text-xl rounded-t-md px-4 py-2">
                    <h3>溫馨提醒</h3>
                </div>

                <!-- Modal body -->
                <div class="max-h-72 p-4">
                    為了優化您的使用體驗，<br>
                    建議使用筆電/桌上型電腦進行操作<br>
                    手機用戶暫時無法下載課表圖檔與進行搜尋操作，<br>
                    敬請見諒。
                </div>
                <!-- https://tailwindcomponents.com/component/simple-modal-1 -->
                <!-- Modal footer -->
                <div class="px-4 py-2 border-t border-t-gray-500 flex justify-end items-center space-x-4">
                    <button class="bg-orange-300 text-white px-4 py-2 rounded-md hover:bg-orange-500 transition" onclick="closeModal('modal2')">Close</button>
                </div>
            </div>
        </div>
    </body>
    
    <script src = "https://code.jquery.com/jquery-3.6.0.min.js" integrity = "sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin = "anonymous"></script>
    <script src = "./js/jquery.rowspanizer.min.js"></script>
    <link rel = "stylesheet" href = "//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <script src = "https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <script src = "https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link id = "theme" href = "themes/hot-sneaks/jquery-ui.min.css" rel = "stylesheet">
    <script type = "module" src = "./js/main.js"></script>
    <script type = "module" src = "./js/init.js"></script>
    <script type = "module" src = "./js/course.js"></script>
    <script src = "./js/func.js"></script>
</html>
