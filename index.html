<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8"></meta>
        <title>Class Table Maker</title>
        <link rel = "stylesheet" type = "text/css" href = "style.css">
    </head>

    <body>
        <h1 style = "color: white; margin-left: 10%;">Class Table | 課表製作器</h1>
        <div class = "info">
            <div id = "box1">
                <p style = "color : white;">課程名稱</p>
                <input id = "input" class = "text" name = "name" placeholder = "course name">
            </div>
            <div id = "box2">
                <p style = "color : white;">課程教室</p>
                <input id = "input2" class = "text" name = "location" placeholder = "location">
            </div>
            <div id = "box3">
                <input type = "button" class = "submit" id = "button" value = "新增課程選項" >
            </div>
        </div>
        <br></br>
        <div id = "d1"></div>
    </body>
    <script src = "main.js"></script>
</html>
