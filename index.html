        <meta name = "description" content = "專屬於中正大學學生的排課系統——鳳梨課表">
        <title>CCU Class Schedule</title>
        <link rel = "stylesheet" type = "text/css" href = "style.css">

    <body>
        <ul class = "nav justify-content-end" id = "nav">
            <li class = "nav-item">
                <a class = "nav-link" target = "_blank" data-bs-toggle = "modal" data-bs-target = "#about">關於</a>
            </li>
            <li class = "nav-item">
                <a class = "nav-link disabled">CCU 鳳梨課表</a>
            </li>
          </ul>

        <div class = "modal fade" id = "about" tabindex = "-1" aria-labelledby = "ModalLabel" aria-hidden = "true">
            <div class = "modal-dialog">
                <div class = "modal-content">
                    <div class = "modal-header">
                        <h5 class = "modal-title" id = "ModalLabel">關於</h5>
                        <button type = "button" class = "btn-close" data-bs-dismiss = "modal" aria-label = "Close"></button>
                    </div>
                    <div class = "modal-body">
                        鳳梨課表<br>

                        <button type = "button" class = "btn btn-outline-danger" data-bs-dismiss = "modal">關閉</button>
                    </div>
                </div>
            </div>
        </div>

        <br>

                    <input type = "text" aria-label = "Course name" class = "form-control" id = "Course name" placeholder = "課程名稱">
                    <input type = "text" aria-label = "Classroom" class = "form-control" id = "Classroom" placeholder = "課程教室">

                        <option selected>星期</option>
                        <option value = "1">一</option>

                        <option value = "4">四</option>
                        <option value = "5">五</option>
                    </select>

                        <option selected>開始節次</option>
                        <option value = "1">1</option>
                        <option value = "2">2</option>
                        <option value = "3">3</option>
                        <option value = "4">4</option>
                        <option value = "5">5</option>
                        <option value = "6">6</option>
                        <option value = "7">7</option>
                        <option value = "8">8</option>
                        <option value = "9">9</option>
                        <option value = "10">10</option>
                        <option value = "11">11</option>
                        <option value = "12">12</option>
                        <option value = "13">13</option>
                        <option value = "14">14</option>
                        <option value = "15">15</option>
                        <option value = "A">A</option>
                        <option value = "B">B</option>
                        <option value = "C">C</option>
                        <option value = "D">D</option>
                        <option value = "E">E</option>
                        <option value = "F">F</option>
                        <option value = "G">G</option>
                        <option value = "H">H</option>
                        <option value = "I">I</option>
                        <option value = "J">J</option>
                    </select>
                    <select class = "custom-select" id = "Select3">
                        <option selected>結束節次</option>
                        <option value = "1">1</option>
                        <option value = "2">2</option>
                        <option value = "3">3</option>
                        <option value = "4">4</option>
                        <option value = "5">5</option>
                        <option value = "6">6</option>
                        <option value = "7">7</option>
                        <option value = "8">8</option>
                        <option value = "9">9</option>
                        <option value = "10">10</option>
                        <option value = "11">11</option>
                        <option value = "12">12</option>
                        <option value = "13">13</option>
                        <option value = "14">14</option>
                        <option value = "15">15</option>
                        <option value = "A">A</option>
                        <option value = "B">B</option>
                        <option value = "C">C</option>
                        <option value = "D">D</option>
                        <option value = "E">E</option>
                        <option value = "F">F</option>
                        <option value = "G">G</option>
                        <option value = "H">H</option>
                        <option value = "I">I</option>
                        <option value = "J">J</option>
                    </select>
                    <button type = "button" id = "submit"><b>+</b></button>
                </div>
                <div id = "buttongroup">
                    <br>
                    <button type = "button" id = "setup">產生課表</button>
                    <button type = "button" id = "print">輸出圖片</button>
                </div>
                <br>
                <div class = "coursesGroup">
                </div>
            </div>
            <div class = "container table-div g-col-6" >
                <table id = "curriculum" class = "table">
                </table>
            </div>
        </div>
        <footer>
            <div class = "text-center p-4 text-black-50" style = "background-color: rgb(226, 223, 194);">
                © Developed By Pineapple Team
